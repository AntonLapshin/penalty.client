<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/spinjs/1.3.0/spin.min.js"></script>
</head>
<body>

<div id="container">
    <lang></lang>
    <timer></timer>
    <team params="position: 'right'"></team>
    <sound></sound>
    <info></info>
    <top></top>
    <load></load>
    <intro></intro>
    <choice></choice>
    <instruction></instruction>
    <tournament></tournament>
    <match></match>
    <game></game>
    <twist></twist>
    <psychic></psychic>
    <scores></scores>
    <member></member>
    <result></result>
</div>
<script>
    (function () {
        var opts = {
            lines: 13, // The number of lines to draw
            length: 5, // The length of each line
            width: 5, // The line thickness
            position: 'absolute',
            zIndex: 1, // The z-index (defaults to 2000000000)
            top: '370px', // Top position relative to parent
            left: '330px' // Left position relative to parent
        };

        var target = document.body,
            spinner = new Spinner(opts).spin(target);

        window.stopSpinner = function () {
            spinner.stop();
        }
    })();
</script>

<script>
  window.fbAsyncInit = function() {
    FB.Event.subscribe(
      'ad.loaded',
      function(placementId) {
        console.log('Audience Network ad loaded');
      }
    );
    FB.Event.subscribe(
      'ad.error',
      function(errorCode, errorMessage, placementId) {
        console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
      }
    );
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=381019665399908";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

    </a>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js" data-main="main"></script>
</body>
</html>
